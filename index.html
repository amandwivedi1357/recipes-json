<script>

    function checkLogin(){
let log = document.getElementById("log")
        if (localStorage.getItem('loggedIn') === 'true') {
  // Redirect to the myrecipe.html page
  window.location.href = 'myrecipe.html';
  log.href = 'myrecipe.html'
} else {
  // Redirect to the authenticate.html page
  log.href = 'authenticate.html'
  window.location.href = 'authenticate.html';
}
    }

</script>
